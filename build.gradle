plugins {
    id 'application'
    id 'java'
    id 'maven-publish'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'edu.sc.seis.launch4j' version '2.4.9'
}

dependencies {
    //implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    implementation('com.github.KaptainWutax:BiomeUtils:master-SNAPSHOT')
            {
                transitive = false;
                //changing = true;
            }
    implementation('com.github.KaptainWutax:FeatureUtils:master-SNAPSHOT')
            {
                transitive = false;
                //changing = true;
            }
    implementation('com.github.KaptainWutax:SeedUtils:master-SNAPSHOT')
            {
                transitive = false;
                //changing = true;
            }
    implementation('com.github.KaptainWutax:MathUtils:master-SNAPSHOT')
            {
                transitive = false;
                //changing = true;
            }
}


group = 'sassa'
sourceCompatibility = '1.8'


javafx {
    version = "15.0.1"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

application {
    mainClassName
}
jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

launch4j {
    mainClassName
    outfile = group + "-" + version + ".exe"
    icon = "${projectDir}/src/main/resources/sassa/sassa.ico"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

task buildAll(type: GradleBuild) {
    tasks = ['jar', 'createExe', 'assemble']
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
